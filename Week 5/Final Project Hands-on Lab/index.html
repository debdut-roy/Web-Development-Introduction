<!DOCTYPE html>
<html>
    <head>
        <title>Any relevant title you want to give</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <div class="center">
                
                <span class="user_input" id="amount">
                <label>Amount</label>
                <input type="number" id="principal">
                </span>
                <br/>
                
                <span class="user_input" id="rate">
                <label>Interest Rate</label> 
                <span id="slider">
                <input type="range" onchange="updateRate()" id="interestRate" style="width: 120px;" min="1" max="20" value="10.25" step="0.25">
                <span id="rate_val">10.25%</span>
                </span>
                </span>
                <br>
                
                <span class="user_input" id="time">
                <label>No. of Years</label>
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">9</option>
                    <option value="10">10</option>
                    
                </select>
                </span>
                <br/>
                
                
            </div>

            <button id="calculate" onclick="compute()">Compute Interest</button>
            <br>
            <span id="result">

            </span>
        </div>
        <footer>

            &#169; This Calculator belongs to --your name--
    
        </footer>
    </body>
    
</html>
